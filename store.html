<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/store.css">
    <title>Store</title>
</head>
<body>
    <div class="storeapp">
        <div class='header'>
    <h1 class='headerh1'>Store</h1>
    <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ul class="link-list">
        <li class="link-item"><a href="index.html">Home</a></li>
        <li class="link-item"><a href="#">Foo</a></li>
        <li class="link-item"><a href="#">Bar</a></li>
    </ul>
    </div>
    <div class="content">
        <div class="box user-box">
                <div class='card'>
                        <div class='card-header'>
                            <h2>Items</h2>
                        </div>
                        <div class='card-body items'>
                       
                        </div>
                    </div>

        </div>
        <div class="box item-box">
                <div class='card'>
                        <div class='card-header'>
                            <h2>Shopper:</h2>
                        </div>
                        <div class='card-body shopper'>
                           
                        </div>
                    </div>
        </div>
        <div class="box info-box">
                <div class='card'>
                        <div class='card-header'>
                            <h2>Basket:</h2>
                        </div>
                        <div class='card-body info'>
                           
                        </div>
                    </div>
        </div>
        <div class="box add-box">
            <div class='card'>
                <div class='card-header'>
                    <h2>Add to Page:</h2>
                </div>
                <div class='card-body'>
                    <div>
                    <label for="name">Name:</label>
                    <input type='text' name='name' id='name' placeholder='name...' autocomplete="off">
                    <label for="money">Price/Balance:</label>
                    <select id='money'>
                        
                    </select>
                    </div>
                    <div>
                    <label>Shopper:</label><input type='radio' class='radioinput' name='question' value="shopper">
                    <label>Item:</label><input type='radio' class='radioinput' name='question' value="item">
                    <br/>
                    <button class='enterBtn'>Enter</button>
                </div>
                </div>
            </div>
        </div>
    </div>
 


    <div class="footer">
        <p class="footerP">Footer&copy;</p>
    </div>
    </div>

    <script src="js/store.js"></script>
